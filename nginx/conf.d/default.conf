# ============================================================================
# NGINX SERVER CONFIGURATION (Production)
# ============================================================================
# Purpose: Reverse proxy configuration for Smart Chatbot backend
#
# This configuration:
# - Proxies all requests to smart-chatbot:8000 (internal container)
# - Handles CORS (if needed)
# - Adds security headers
# - Optimizes proxy performance
#
# BEFORE DEPLOYMENT:
# - Change server_name to your actual domain
# - Configure SSL/HTTPS (recommended: Let's Encrypt)
# - Review CORS settings
# ============================================================================

# Upstream backend definition
# Points to smart-chatbot service on internal Docker network
upstream backend {
    server smart-chatbot:8000;  # Container name from docker-compose.prod.yml
    keepalive 32;               # Keep 32 connections alive for reuse
}

# HTTP server block
server {
    listen 80;
    listen [::]:80;  # IPv6 support

    # CHANGE THIS to your actual domain name or server IP
    server_name localhost;  # Change to: your-domain.com www.your-domain.com

    # Charset
    charset utf-8;

    # Access logging (set to off for high traffic, or use buffer)
    access_log /var/log/nginx/chatbot_access.log main buffer=16k;
    error_log /var/log/nginx/chatbot_error.log warn;

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        proxy_pass http://backend/health;
        access_log off;  # Don't log health checks to reduce log noise

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # ========================================================================
    # API Endpoints (Proxy to Backend)
    # ========================================================================
    location / {
        # Proxy to backend service
        proxy_pass http://backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed for real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering (improve performance for large responses)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS headers (OPTIONAL - only if frontend is on different domain)
        # Uncomment and configure if you need CORS support
        # add_header 'Access-Control-Allow-Origin' 'https://your-frontend.com' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        # add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        # add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Handle preflight requests (CORS)
        # if ($request_method = 'OPTIONS') {
        #     add_header 'Access-Control-Allow-Origin' 'https://your-frontend.com' always;
        #     add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        #     add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        #     add_header 'Access-Control-Max-Age' 1728000;
        #     add_header 'Content-Type' 'text/plain; charset=utf-8';
        #     add_header 'Content-Length' 0;
        #     return 204;
        # }
    }

    # ========================================================================
    # Static Files (Optional - if you serve static files via nginx)
    # ========================================================================
    # location /static/ {
    #     alias /usr/share/nginx/html/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }

    # ========================================================================
    # Security: Deny access to hidden files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

